{% extends 'base.html' %}

{% block head %}
  <style>
      .search {
        
        
        
        font-size: 16px; /* Increase font-size */
        padding: 12px 20px 12px 40px; /* Add some padding */
        border: 1px solid #ddd; /* Add a grey border */
        margin-bottom: 12px; /* Add some space below the input */
        display: inline;
        width: 100%;
      }
  </style>
{% endblock %}

{% block content %}
  {% include 'reqs/students/_header.html' with active='taken' %}
  <div class="container-fluid">
  <div class="row">
      <div class="col-lg-6">
          <input type="text" class="search" id="reqInput" onkeyup="SearchFunctionReqs()" placeholder="Search for requirements . . .">
      </div>
      <div class="col-lg-6">
          <input type="text" class="search" id="SubjectInput" onkeyup="SearchFunctionSubjects()" placeholder="Search by subjects . . .">
      </div>
  </div>
  </div>
  <div class="card table-responsive">
    <table id = "DataTable" class="table mb-0">
        <thead class="thead-light">
            <tr>
                <th style="width: 30%">Requirement</th>
                <th style="width: 25%">Subject</th>
                <th style="width: 20%">Due Date</th>
                <th style="width: 25%"></th>
            </tr>
        </thead>
    </table>
  </div>

  <script>
  var reqTable = {
    reqs : [
          {% for requirement in taken_requirements %}
           {
              name : "{{ requirement.name }}",
              subject : "{{ requirement.subject }}",
              dueDate : "{{ requirement.duedate }}",
              link : String("{% url 'students:requirement_details' requirement.pk %}"),
              loaded : true,
              overLoaded : false
            }
          {% if not forloop.last  %}
              ,
          {% endif %}
          {% endfor %}
      ],

      addRow : function(rowdata){
          var table = document.getElementById("DataTable");
          var row = table.insertRow(1);
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          var cell4 = row.insertCell(3);
          cell1.innerHTML = rowdata.name;
          cell2.innerHTML = rowdata.subject;
          cell3.innerHTML = rowdata.dueDate;
          cell4.innerHTML = "<a href=" + rowdata.link + " class='btn btn-info'>Requirement Details</a>"

          this.loaded = true;
          }
      }

      //load all tables
      for (var i = 0; i < reqTable.reqs.length; i++) {
        reqTable.addRow(reqTable.reqs[i])
      }
      // Conflict Detection
      var dates = []
      var counts = {}
      var limitReached = []
      for (req in reqTable.reqs) {
          dates.push(reqTable.reqs[req].dueDate);
      }
      function onlyUnique(value, index, self) {
          return self.indexOf(value) === index;
      }

      for (var i = 0; i < dates.length; i++) {
        var num = dates[i];
        counts[num] = counts[num] ? counts[num] + 1 : 1;
      }
      for (i in counts){if (counts[i] >= 2) {limitReached.push(i)}}

      table = document.getElementById("DataTable");
      tr = table.getElementsByTagName("tr");

      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[2];

        if (td) {
          txtValue = td.textContent || td.innerText;
          if (limitReached.includes(txtValue)) {
            tr[i].className = "table-danger";
          }
          }
        }

      function SearchFunctionReqs() {
    // Declare variables
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("reqInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("DataTable");
    tr = table.getElementsByTagName("tr");

    // Loop through all table rows, and hide those who don't match the search query
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      if (td) {
        txtValue = td.textContent || td.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }

  function SearchFunctionSubjects() {

  // Declare variables
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("SubjectInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("DataTable");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
  td = tr[i].getElementsByTagName("td")[1];
  if (td) {
    txtValue = td.textContent || td.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      tr[i].style.display = "";
    } else {
      tr[i].style.display = "none";
    }
  }
  }
  }

  </script>
{% endblock %}
