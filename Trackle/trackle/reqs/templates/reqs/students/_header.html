<h2>Requirements</h2>
<p class="text-muted">
  Section: <font color="red"> {{ user.student.section }}</font>
</p>
<p class="text-muted">
  Subjects:{% for subject in user.student.subjects.all %} {{ subject.name }}{% endfor %}
  <a href="{% url 'students:student_subjects' %}"><small>(update subjects)</small></a>
</p>

<ul class="nav nav-tabs mb-3">
  <li class="nav-item">
    <a class="nav-link{% if active == 'new' %} active{% endif %}" href="{% url 'students:requirement_list' %}">Current</a>
  </li>
  <li class="nav-item">
    <a class="nav-link{% if active == 'taken' %} active{% endif %}" href="{% url 'students:finished_requirement_list' %}">Finished</a>
  </li>
</ul>
