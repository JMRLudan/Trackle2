{% extends 'base.html' %}
{% block head %}
<style>
    .search {
      font-size: 16px; /* Increase font-size */
      border: 1px solid #ddd; /* Add a grey border */
      display: inline;
      width: 100%;
    }
</style>
{% endblock %}

{% block content %}
<h1>Reports</h1>
{% include 'reqs/cid/cidheader.html' with active='reports' %}
<div class="container-fluid">
  <div class="row">
      <div class="col-lg-6">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
          </div>
          <input type="text" class="form-control search" id="TeacherInput" onkeyup="SearchFunctionTeacher()" placeholder="Search by teacher...">
        </div>
      </div>

      <div class="col-lg-6">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
          </div>
          <input type="text" class="form-control search" id="ReqInput" onkeyup="SearchFunctionReqs()" placeholder="Search by requirements...">
        </div>
      </div>
  </div>
</div>

<div class="table-responsive">
<table id = "DataTable" class="table mb-0">
    <thead>
    <tr>
        <th><a href="javascript:SortTable(0,'T');"> Requirement </a></th>
        <th><a href="javascript:SortTable(1,'T');"> Subject </a></th>
        <th><a href="javascript:SortTable(2,'T');"> Teacher </a></th>
        <th><a href="javascript:SortTable(3,'T');">Writer</a> </th>
        <th><a href="javascript:SortTable(4,'D','mdy');">Date Added </a> </th>
        <th> Content </th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</div>
<!-- More Bootstrap things -->
<script>
    $(document).ready(function(){})

    // Load Tables

    var reportTable = {
        reports : {
            {% for report in reports %}
             {{ report|cut:" "|cut:"-"  }} : {
                requirement: "{{report.requirement}}",
                subject: "{{report.requirement.subject}}",
                teacher: "{{report.requirement.owner}}",
                writer : "{{ report.writer }}",
                dateAdded : "{{ report.dateAdded}}",
                content : "{{ report.content }}"
                }
            {% if not forloop.last  %}
                ,
            {% endif %}
            {% endfor %}
        },


        addRow : function(variable){
            var table = document.getElementById("DataTable").getElementsByTagName('tbody')[0];
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            var cell6 = row.insertCell(5);
            cell1.innerHTML = this.reports[variable].requirement;
            cell2.innerHTML = this.reports[variable].subject;
            cell3.innerHTML = this.reports[variable].teacher;
            cell4.innerHTML = this.reports[variable].writer;
            cell5.innerHTML = this.reports[variable].dateAdded;
            cell6.innerHTML = this.reports[variable].content;
            }
        }


    //load all tables
    for (i in reportTable.reports) {
        reportTable.addRow(i)
    }

    function SearchFunctionTeacher() {
    // Declare variables
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("TeacherInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("DataTable");
    tr = table.getElementsByTagName("tr");

    // Loop through all table rows, and hide those who don't match the search query
    for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[2];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
    }
    }

    function SearchFunctionReqs() {
  // Declare variables
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("ReqInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("DataTable");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}

//
// One placed to customize - The id value of the table tag.

var TableIDvalue = "DataTable";

//
//////////////////////////////////////
var TableLastSortedColumn = -1;
function SortTable() {
var sortColumn = parseInt(arguments[0]);
var type = arguments.length > 1 ? arguments[1] : 'T';
var dateformat = arguments.length > 2 ? arguments[2] : '';
var table = document.getElementById(TableIDvalue);
var tbody = table.getElementsByTagName("tbody")[0];
var rows = tbody.getElementsByTagName("tr");
var arrayOfRows = new Array();
type = type.toUpperCase();
dateformat = dateformat.toLowerCase();
for(var i=0, len=rows.length; i<len; i++) {
	arrayOfRows[i] = new Object;
	arrayOfRows[i].oldIndex = i;
	var celltext = rows[i].getElementsByTagName("td")[sortColumn].innerHTML.replace(/<[^>]*>/g,"");
	if( type=='D' ) { arrayOfRows[i].value = GetDateSortingKey(dateformat,celltext); }
	else {
		var re = type=="N" ? /[^\.\-\+\d]/g : /[^a-zA-Z0-9]/g;
		arrayOfRows[i].value = celltext.replace(re,"").substr(0,25).toLowerCase();
		}
	}
if (sortColumn == TableLastSortedColumn) { arrayOfRows.reverse(); }
else {
	TableLastSortedColumn = sortColumn;
	switch(type) {
		case "N" : arrayOfRows.sort(CompareRowOfNumbers); break;
		case "D" : arrayOfRows.sort(CompareRowOfNumbers); break;
		default  : arrayOfRows.sort(CompareRowOfText);
		}
	}
var newTableBody = document.createElement("tbody");
for(var i=0, len=arrayOfRows.length; i<len; i++) {
	newTableBody.appendChild(rows[arrayOfRows[i].oldIndex].cloneNode(true));
	}
table.replaceChild(newTableBody,tbody);
} // function SortTable()

function CompareRowOfText(a,b) {
var aval = a.value;
var bval = b.value;
return( aval == bval ? 0 : (aval > bval ? 1 : -1) );
} // function CompareRowOfText()

function CompareRowOfNumbers(a,b) {
var aval = /\d/.test(a.value) ? parseFloat(a.value) : 0;
var bval = /\d/.test(b.value) ? parseFloat(b.value) : 0;
return( aval == bval ? 0 : (aval > bval ? 1 : -1) );
} // function CompareRowOfNumbers()

function GetDateSortingKey(format,text) {
if( format.length < 1 ) { return ""; }
format = format.toLowerCase();
text = text.toLowerCase();
text = text.replace(/^[^a-z0-9]*/,"");
text = text.replace(/[^a-z0-9]*$/,"");
if( text.length < 1 ) { return ""; }
text = text.replace(/[^a-z0-9]+/g,",");
var date = text.split(",");
if( date.length < 3 ) { return ""; }
var d=0, m=0, y=0;
for( var i=0; i<3; i++ ) {
	var ts = format.substr(i,1);
	if( ts == "d" ) { d = date[i]; }
	else if( ts == "m" ) { m = date[i]; }
	else if( ts == "y" ) { y = date[i]; }
	}
d = d.replace(/^0/,"");
if( d < 10 ) { d = "0" + d; }
if( /[a-z]/.test(m) ) {
	m = m.substr(0,3);
	switch(m) {
		case "jan" : m = String(1); break;
		case "feb" : m = String(2); break;
		case "mar" : m = String(3); break;
		case "apr" : m = String(4); break;
		case "may" : m = String(5); break;
		case "jun" : m = String(6); break;
		case "jul" : m = String(7); break;
		case "aug" : m = String(8); break;
		case "sep" : m = String(9); break;
		case "oct" : m = String(10); break;
		case "nov" : m = String(11); break;
		case "dec" : m = String(12); break;
		default    : m = String(0);
		}
	}
m = m.replace(/^0/,"");
if( m < 10 ) { m = "0" + m; }
y = parseInt(y);
if( y < 100 ) { y = parseInt(y) + 2000; }
return "" + String(y) + "" + String(m) + "" + String(d) + "";
} // function GetDateSortingKey()
</script>
{% endblock %}
